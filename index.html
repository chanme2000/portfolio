<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Swiper_Gallery</title>
	<link rel="icon" href="img/sns1.png" type="image/x-icon">
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">	
	<script src="https://kit.fontawesome.com/74657db80f.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
	<script src="js/swiper.js" defer></script>
</head>
<body>	
	<h1>test title</h1>
	<div class="wrap">
		<h1>UI/UX <span>PORFOLIO</span></h1>
		<ul class="auto">
			<li class="btoStart"><i class="fas fa-play"></i></li>
			<li class="btoStop"><i class="fas fa-pause"></i></li>
		</ul>
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="inner">
					<div class="con">
						<img src="http://placehold.it/435x250/df00cf/fff?text=slide01" alt="img">
						<h2>Lorem ipsum dolor sit.</h2>
						<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi, ipsum.</p>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<div class="con">
						<img src="http://placehold.it/435x250/fd3fsd/fff?text=slide02" alt="img">
						<h2>Lorem ipsum dolor sit.</h2>
						<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi, ipsum.</p>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<div class="con">
						<video auto>
							<source src="img/vid1.mp4" type="video/mp4">
						</video>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<div class="con">
						<video auto>
							<source src="img/vid2.mp4" type="video/mp4">
						</video>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<div class="con">
						<video auto>
							<source src="img/vid3.mp4" type="video/mp4">
						</video>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<div class="con">
						<video auto >
							<source src="img/vid4.mp4" type="video/mp4">
						</video>
					</div>
				</div>
			</div>
		</div>
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-pagination"></div>
	</div>
</body>
</html>
